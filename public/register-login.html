<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewEra - Kirish | Ro'yxatdan o'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#141414',
                            300: '#0f0f0f',
                            400: '#0a0a0a',
                            500: '#050505',
                        },
                        glass: {
                            light: 'rgba(255, 255, 255, 0.1)',
                            dark: 'rgba(0, 0, 0, 0.4)',
                            border: 'rgba(255, 255, 255, 0.2)'
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #f1f1f1;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .glass-input {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            background: rgba(40, 40, 40, 0.7);
            border-color: rgba(29, 161, 242, 0.6);
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
            transform: translateY(-2px);
        }
        
        .twitter-blue {
            background-color: #1DA1F2;
        }
        
        .twitter-blue:hover {
            background-color: #1a91da;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(29, 161, 242, 0.4);
        }
        
        /* Animatsiyalar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .tab-active {
            border-bottom: 2px solid #1DA1F2;
            color: #1DA1F2;
            font-weight: 600;
        }
        
        .tab-inactive {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .tab-inactive:hover {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Three.js Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        /* Dekorativ elementlar */
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(29, 161, 242, 0.2) 0%, transparent 70%);
            filter: blur(20px);
        }
        
        /* Responsive design */
        @media (max-width: 640px) {
            .auth-container {
                width: 90% !important;
                margin: 1rem !important;
                padding: 1.5rem !important;
            }
            
            .logo-text {
                font-size: 1.5rem !important;
            }
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #1DA1F2;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Three.js Background -->
    <canvas id="background-canvas"></canvas>
    
    <!-- Dekorativ elementlar -->
    <div class="decoration-circle w-80 h-80 -top-40 -left-40 animate-float"></div>
    <div class="decoration-circle w-64 h-64 -bottom-32 -right-32 animate-float" style="animation-delay: 2s;"></div>
    <div class="decoration-circle w-96 h-96 top-1/2 left-1/3 animate-pulse-slow"></div>
    
    <!-- Asosiy kontent -->
    <div class="glass-card p-8 rounded-2xl w-full max-w-md relative overflow-hidden auth-container animate-fadeIn">
        <!-- Logo va sarlavha -->
        <div class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <svg class="w-12 h-12 text-blue-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 14-7.503 14-14v-.617c.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"/>
                </svg>
                <h1 class="logo-text text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">NewEra</h1>
            </div>
            <p class="text-gray-400">Ijtimoiy tarmoqqa xush kelibsiz</p>
        </div>
        
        <!-- Tablar -->
        <div class="flex mb-6">
            <button id="loginTab" class="flex-1 py-3 text-center tab-active">Kirish</button>
            <button id="registerTab" class="flex-1 py-3 text-center tab-inactive">Ro'yxatdan o'tish</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-5 animate-fadeIn">
            <div>
                <label for="loginUsername" class="block text-sm font-medium text-gray-300 mb-2">Foydalanuvchi nomi</label>
                <input type="text" id="loginUsername" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Foydalanuvchi nomingiz">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">Parol</label>
                <input type="password" id="loginPassword" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Parolingiz">
            </div>
            <button type="submit" id="loginButton" 
                class="twitter-blue w-full text-white py-3 px-4 rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 font-medium flex items-center justify-center">
                <span id="loginText">Kirish</span>
                <span id="loginSpinner" class="spinner hidden"></span>
            </button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="space-y-5 hidden animate-fadeIn">
            <div>
                <label for="registerFullName" class="block text-sm font-medium text-gray-300 mb-2">To'liq ism</label>
                <input type="text" id="registerFullName" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ism familiyangiz">
            </div>
            <div>
                <label for="registerUsername" class="block text-sm font-medium text-gray-300 mb-2">Foydalanuvchi nomi</label>
                <input type="text" id="registerUsername" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Taxallusingiz">
            </div>
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="registerEmail" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="electron@pochta.uz">
            </div>
            <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-300 mb-2">Parol</label>
                <input type="password" id="registerPassword" required 
                    class="glass-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Maxfiy so'z">
            </div>
            <button type="submit" id="registerButton" 
                class="twitter-blue w-full text-white py-3 px-4 rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 font-medium flex items-center justify-center">
                <span id="registerText">Ro'yxatdan o'tish</span>
                <span id="registerSpinner" class="spinner hidden"></span>
            </button>
        </form>
        
        <!-- Xabar ko'rsatish -->
        <div id="message" class="mt-5 p-3 rounded-xl text-center hidden"></div>
    </div>

    <script>
        // Three.js orqagi fon animatsiyasi
        function initBackground() {
            const canvas = document.getElementById('background-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Nur qo'shish
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x1DA1F2, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Geometriyalar yaratish
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            // Materiallar
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            // Nuqtalar tizimi
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 5;
            
            // Animatsiya
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.001;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // O'lcham o'zgarishiga moslashish
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Dasturni ishga tushirish
        document.addEventListener('DOMContentLoaded', function() {
            // Fon animatsiyasini ishga tushirish
            try {
                initBackground();
            } catch (e) {
                console.error("Three.js initialization failed:", e);
            }
            
            // UI elementlari
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            
            // Tabni almashtirish
            function switchToLogin() {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('tab-active');
                loginTab.classList.remove('tab-inactive');
                registerTab.classList.remove('tab-active');
                registerTab.classList.add('tab-inactive');
            }
            
            function switchToRegister() {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('tab-active');
                registerTab.classList.remove('tab-inactive');
                loginTab.classList.remove('tab-active');
                loginTab.classList.add('tab-inactive');
            }
            
            loginTab.addEventListener('click', switchToLogin);
            registerTab.addEventListener('click', switchToRegister);
            
            // Formalar uchun yuklash holati
            function setLoading(form, isLoading) {
                const button = form === 'login' ? 
                    document.getElementById('loginButton') : 
                    document.getElementById('registerButton');
                
                const text = form === 'login' ? 
                    document.getElementById('loginText') : 
                    document.getElementById('registerText');
                
                const spinner = form === 'login' ? 
                    document.getElementById('loginSpinner') : 
                    document.getElementById('registerSpinner');
                
                if (isLoading) {
                    text.textContent = form === 'login' ? 'Tekshirilmoqda...' : 'Yuklanmoqda...';
                    spinner.classList.remove('hidden');
                    button.disabled = true;
                } else {
                    text.textContent = form === 'login' ? 'Kirish' : 'Ro\'yxatdan o\'tish';
                    spinner.classList.add('hidden');
                    button.disabled = false;
                }
            }
            
            // Xabarlarni ko'rsatish
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `mt-5 p-3 rounded-xl text-center ${
                    type === 'error' ? 'bg-red-900 bg-opacity-70 text-red-200' : 'bg-green-900 bg-opacity-70 text-green-200'
                }`;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
            
            // Login form
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!username || !password) {
                    showMessage('Iltimos, barcha maydonlarni to\'ldiring', 'error');
                    return;
                }
                
                setLoading('login', true);
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Muvaffaqiyatli kirish!', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Xatolik yuz berdi', 'error');
                    }
                } catch (error) {
                    showMessage('Tarmoq xatosi. Qayta urunib ko\'ring.', 'error');
                } finally {
                    setLoading('login', false);
                }
            });
            
            // Register form
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fullName = document.getElementById('registerFullName').value;
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (!fullName || !username || !email || !password) {
                    showMessage('Iltimos, barcha maydonlarni to\'ldiring', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Parol kamida 6 ta belgidan iborat bo\'lishi kerak', 'error');
                    return;
                }
                
                setLoading('register', true);
                
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ fullName, username, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Muvaffaqiyatli ro\'yxatdan o\'tish!', 'success');
                        setTimeout(() => {
                            switchToLogin();
                            // Formani tozalash
                            document.getElementById('registerFullName').value = '';
                            document.getElementById('registerUsername').value = '';
                            document.getElementById('registerEmail').value = '';
                            document.getElementById('registerPassword').value = '';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'Xatolik yuz berdi', 'error');
                    }
                } catch (error) {
                    showMessage('Tarmoq xatosi. Qayta urunib ko\'ring.', 'error');
                } finally {
                    setLoading('register', false);
                }
            });
            
            // Inputlarda fokus bo'lganda animatsiya
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('transform', 'transition-transform', 'duration-300', 'scale-105');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('transform', 'transition-transform', 'duration-300', 'scale-105');
                });
            });
        });
    </script>
</body>
</html>
