<!-- news.html: Landing page - Featured stories, latest news, categories, search bar, newsletter signup, social sharing, dark mode toggle, RSS link. Mobile-first with overlay hamburger menu, SEO optimized with structured data. Enhanced beauty with smooth animations and glassmorphism. -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewEra - Yangiliklar | So'nggi Xabarlar</title>
    <meta name="description" content="NewEra - ishonchli yangiliklar manbasi. Sport, texnologiya, siyosat va boshqa kategoriyalardagi so'nggi xabarlar.">
    <meta property="og:title" content="NewEra - Yangiliklar">
    <meta property="og:description" content="So'nggi yangiliklar va tahlillar.">
    <meta property="og:image" content="./uploads/icon.png">
    <meta property="og:url" content="https://newera.com/news">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://newera.com/news">
    <link rel="alternate" type="application/rss+xml" title="NewEra RSS" href="/rss.xml">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "NewEra",
      "url": "https://newera.com",
      "logo": "./uploads/icon.png"
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7GGGMHG9RD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7GGGMHG9RD');
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 100: '#1a1a1a', 200: '#141414', 300: '#0f0f0f', 400: '#0a0a0a', 500: '#050505' },
                        glass: { light: 'rgba(255, 255, 255, 0.1)', dark: 'rgba(0, 0, 0, 0.4)', border: 'rgba(255, 255, 255, 0.2)' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%); color: #f1f1f1; }
        .dark { @apply bg-gray-900 text-white; }
        .glass-card { 
            background: rgba(15, 15, 15, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
            transition: all 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); }
        .glass-nav { 
            background: rgba(15, 15, 15, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .overlay-menu { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); 
            z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease;
        }
        .overlay-menu.open { transform: translateX(0); }
        .category-filter { 
            background: rgba(59, 130, 246, 0.1); 
            border: 1px solid rgba(59, 130, 246, 0.3); 
            transition: all 0.3s ease;
        }
        .category-filter.active, .category-filter:hover { 
            background: rgba(59, 130, 246, 0.3); transform: scale(1.05);
        }
        .hashtag { 
            background: rgba(29, 161, 242, 0.2); 
            color: #1DA1F2; 
            padding: 0.25rem 0.5rem; 
            border-radius: 9999px; 
            font-size: 0.75rem; 
            margin-right: 0.5rem; 
            animation: fade-in 0.5s ease-out;
        }
        .youtube-iframe { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .youtube-iframe iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(30, 30, 30, 0.5); }
        ::-webkit-scrollbar-thumb { background: rgba(100, 100, 100, 0.5); border-radius: 4px; }
        .twitter-blue { background-color: #1DA1F2; transition: all 0.3s ease; }
        .twitter-blue:hover { background-color: #1a91da; transform: scale(1.05); }
        img { loading: lazy; transition: transform 0.3s ease; }
        img:hover { transform: scale(1.02); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .glass-input { 
            background: rgba(15, 15, 15, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: #f1f1f1; 
            transition: all 0.3s ease;
        }
        .glass-input:focus { 
            background: rgba(20, 20, 20, 0.8); 
            border-color: rgba(59, 130, 246, 0.5); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
            transform: scale(1.02);
        }
        .hamburger {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .overlay-menu {
                padding-top: 80px;
            }
            .overlay-menu a, .overlay-menu button {
                display: block;
                padding: 1rem;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                width: 100%;
            }
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <!-- Overlay Menu (Mobile) -->
    <div id="overlayMenu" class="overlay-menu">
        <button id="closeMenu" class="absolute top-4 right-4 text-white text-2xl cursor-pointer">&times;</button>
        <div class="flex flex-col items-center space-y-4 mt-8">
            <input type="text" id="mobileSearch" placeholder="Qidiruv..." class="glass-input w-4/5 px-4 py-2 rounded-full text-center">
            <a href="/search" class="twitter-blue text-white px-6 py-2 rounded-full w-full text-center">Keng Qidiruv</a>
            <a href="/news-editor.html" class="bg-green-500 text-white px-6 py-2 rounded-full w-full text-center">Jurnalist</a>
            <button id="mobileDarkToggle" class="p-2 rounded-full glass-button">ðŸŒ™</button>
        </div>
    </div>

    <!-- Header with hamburger for mobile -->
    <header class="glass-nav fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/news" class="text-xl font-bold flex items-center">
                <img src="./uploads/icon.png" alt="NewEra" class="h-8 mr-2">
                <span>NewEra News</span>
            </a>
            <button id="hamburger" class="hamburger p-2 rounded-full glass-button md:hidden">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="hidden md:flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="globalSearch" placeholder="Qidiruv..." class="glass-input px-4 py-2 rounded-full w-64">
                </div>
                <button id="darkToggle" class="p-2 rounded-full glass-button">ðŸŒ™</button>
                <a href="/search" class="twitter-blue text-white px-4 py-2 rounded-full">Keng Qidiruv</a>
                <a href="/news-editor.html" class="bg-green-500 text-white px-4 py-2 rounded-full">Jurnalist</a>
            </div>
        </div>
    </header>

    <!-- Hero/Featured Section -->
    <section class="pt-20 pb-8 max-w-6xl mx-auto px-4">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 animate-slide-up">So'nggi Yangiliklar</h1>
        <div id="featured" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Featured articles load here -->
        </div>
    </section>

    <!-- Categories -->
    <section class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 animate-slide-up">Kategoriyalar</h2>
        <div id="categories" class="flex flex-wrap gap-2 mb-8 justify-center">
            <button class="category-filter active px-4 py-2 rounded-full" data-category="all">Barchasi</button>
            <!-- Dynamic -->
        </div>
    </section>

    <!-- Latest News Grid -->
    <section class="max-w-6xl mx-auto px-4 py-8">
        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Latest articles -->
        </div>
        <div id="loadMore" class="text-center mt-8">
            <button class="twitter-blue text-white px-6 py-3 rounded-full animate-fade-in">Ko'proq Yuklash</button>
        </div>
    </section>

    <!-- Newsletter Signup -->
    <section class="max-w-6xl mx-auto px-4 py-8 glass-card rounded-2xl mx-4 animate-slide-up">
        <h2 class="text-2xl font-bold mb-4 text-center">Yangiliklardan Xabardor Bo'ling</h2>
        <form id="newsletterForm" class="flex flex-col sm:flex-row gap-2 justify-center">
            <input type="email" placeholder="Emailingizni kiriting" class="glass-input flex-1 px-4 py-2 rounded-xl">
            <button type="submit" class="twitter-blue text-white px-6 py-2 rounded-xl">Obuna Bo'lish</button>
        </form>
    </section>

    <!-- Footer with RSS, social -->
    <footer class="max-w-6xl mx-auto px-4 py-8 text-center text-gray-400 glass-card mx-4 rounded-t-2xl">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="/rss.xml" class="hover:text-blue-400 transition-colors"><i class="fas fa-rss mr-1"></i>RSS</a>
            <a href="https://twitter.com/newera" class="hover:text-blue-400 transition-colors"><i class="fab fa-twitter mr-1"></i>Twitter</a>
            <a href="https://facebook.com/newera" class="hover:text-blue-400 transition-colors"><i class="fab fa-facebook mr-1"></i>Facebook</a>
        </div>
        <p>&copy; 2025 NewEra. Barcha huquqlar himoyalangan.</p>
    </footer>

    <script>
        let currentPage = 1;
        let currentCategory = 'all';
        let deviceId = localStorage.getItem('deviceId') || uuidv4();
        localStorage.setItem('deviceId', deviceId);
        let isDark = localStorage.getItem('darkMode') === 'true';
        document.documentElement.classList.toggle('dark', isDark);
        const darkToggle = document.getElementById('darkToggle');
        const mobileDarkToggle = document.getElementById('mobileDarkToggle');
        if (darkToggle) darkToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        if (mobileDarkToggle) mobileDarkToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';

        // Dark mode toggle
        function toggleDarkMode() {
            isDark = !isDark;
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('darkMode', isDark);
            if (darkToggle) darkToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            if (mobileDarkToggle) mobileDarkToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        if (darkToggle) darkToggle.addEventListener('click', toggleDarkMode);
        if (mobileDarkToggle) mobileDarkToggle.addEventListener('click', toggleDarkMode);

        // Overlay menu
        const hamburger = document.getElementById('hamburger');
        const overlayMenu = document.getElementById('overlayMenu');
        const closeMenu = document.getElementById('closeMenu');
        const mobileSearch = document.getElementById('mobileSearch');
        if (hamburger) hamburger.addEventListener('click', () => overlayMenu.classList.add('open'));
        if (closeMenu) closeMenu.addEventListener('click', () => overlayMenu.classList.remove('open'));
        if (mobileSearch) mobileSearch.addEventListener('input', (e) => { if (e.target.value.length > 2) window.location.href = `/search?q=${e.target.value}`; });

        // Global search
        const globalSearch = document.getElementById('globalSearch');
        if (globalSearch) globalSearch.addEventListener('input', (e) => { if (e.target.value.length > 2) window.location.href = `/search?q=${e.target.value}`; });

        // Load categories
        async function loadCategories() {
            const res = await fetch('/api/categories', { headers: { 'device-id': deviceId } });
            const { categories } = await res.json();
            const container = document.getElementById('categories');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-filter px-4 py-2 rounded-full';
                btn.dataset.category = cat;
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                container.appendChild(btn);
            });
            setupFilters();
        }

        function setupFilters() {
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    currentPage = 1;
                    document.getElementById('newsGrid').innerHTML = '';
                    loadNews();
                });
            });
        }

        // Load featured
        async function loadFeatured() {
            const res = await fetch('/api/news?featured=true&limit=3', { headers: { 'device-id': deviceId } });
            const { articles } = await res.json();
            document.getElementById('featured').innerHTML = articles.map(article => `
                <div class="glass-card p-4 rounded-xl animate-slide-up">
                    ${article.image ? `<img src="${article.image}" alt="${article.title}" class="w-full rounded mb-2" loading="lazy">` : ''}
                    <h3 class="font-bold text-lg mb-2">${article.title}</h3>
                    <p class="text-gray-300 text-sm">${article.description.substring(0, 100)}...</p>
                    <a href="/news/${article._id}" class="text-blue-400 hover:text-blue-300 text-sm font-medium">O'qish â†’</a>
                </div>
            `).join('');
        }

        // Load news
        async function loadNews() {
            const res = await fetch(`/api/news?page=${currentPage}&category=${currentCategory}`, { headers: { 'device-id': deviceId } });
            const { articles } = await res.json();
            if (articles.length) {
                document.getElementById('newsGrid').insertAdjacentHTML('beforeend', articles.map(article => `
                    <div class="glass-card p-4 rounded-xl animate-slide-up">
                        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="w-full rounded mb-2" loading="lazy">` : ''}
                        <h3 class="font-bold text-base mb-2">${article.title}</h3>
                        <p class="text-gray-300 text-sm mb-2">${article.description.substring(0, 150)}...</p>
                        <div class="flex justify-between text-xs text-gray-500 mb-2">
                            <span>${article.category}</span>
                            <span>${article.views.length} ko'rish</span>
                        </div>
                        <a href="/news/${article._id}" class="twitter-blue text-white px-4 py-1 rounded text-sm inline-block">To'liq o'qish</a>
                    </div>
                `).join(''));
                currentPage++;
            } else {
                document.getElementById('loadMore').innerHTML = '<p class="text-gray-400">Oxirgi sahifa</p>';
            }
        }

        document.getElementById('loadMore').addEventListener('click', loadNews);

        // Newsletter
        document.getElementById('newsletterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input').value;
            const res = await fetch('/api/newsletter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            alert(data.message);
        });

        // Structured data for featured
        async function addStructuredData() {
            const res = await fetch('/api/news?limit=5');
            const { articles } = await res.json();
            articles.forEach(article => {
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify({
                    "@context": "https://schema.org",
                    "@type": "NewsArticle",
                    "headline": article.title,
                    "description": article.description.substring(0, 200),
                    "image": article.image,
                    "author": { "@type": "Person", "name": article.journalistId.fullName },
                    "datePublished": article.createdAt,
                    "publisher": { "@type": "Organization", "name": "NewEra", "logo": { "@type": "ImageObject", "url": "./uploads/icon.png" } }
                });
                document.head.appendChild(script);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFeatured();
            loadCategories();
            loadNews();
            addStructuredData();
        });
    </script>
</body>
</html>
